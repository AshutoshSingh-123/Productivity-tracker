<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title></title>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Visited Tabs</th>
            </tr>
          </thead>
          <tbody>
            {% for l in name %}
            <tr>
              <th scope="row">#</th>
              <td>{{l|slice:":65"}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="col-lg-3">
        <table class="table table-striped">
          <thead>
            <tr>
              {% comment %}
              <th scope="col">#</th>
              {% endcomment %}
              <th scope="col">Time spent (in minutes)</th>
            </tr>
          </thead>
          <tbody>
            {% for t in time %}
            <tr>
              <th scope="row"></th>
              <td>{{t}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10">
        <canvas id="pie-chart"></canvas>
      </div>
      <div class="col-md-10 mt-5">
        <canvas id="bar-chart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>

      var config1 = {
        type: 'line',
        data: {
          datasets: [{
            data: {{ time|safe }},
            backgroundColor: [
              '#BBD500','#FFE600','#75B7FD','#FF8A00','#F69824','#CC2336','#812878','#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3','#89eb34','#89eb34',
            ],
            label: 'Population'
          }],
          labels: {{ name|safe }}
        },
        options: {
          responsive: true
        }
      };
      var config = {
        type: 'pie',
        data: {
          datasets: [{
            data: {{ time|safe }},
            backgroundColor: [
              '#BBD500','#FFE600','#75B7FD','#FF8A00','#F69824','#CC2336','#812878','#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3','#89eb34','#89eb34',
            ],
            label: 'Population'
          }],
          labels: {{ name|safe }}
        },
        options: {
          responsive: true
        }
      };

      window.onload = function() {
        var ctx = document.getElementById('pie-chart').getContext('2d');
        window.myPie = new Chart(ctx, config);
        var ctx1 = document.getElementById('bar-chart').getContext('2d');
        window.myBar = new Chart(ctx1, config1);
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
