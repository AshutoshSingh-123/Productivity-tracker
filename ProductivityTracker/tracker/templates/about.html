{% extends "includes/base.html" %} {% block content %}

<div class="row">
  <div class="col s12 m12">
    <div class="card darken-1">
      <div class="card-content">
        <form action="">
          <span class="card-title"
            >Focus Mode
            <button type="submit" class="right waves-effect waves-light btn">
              Apply Filters
            </button></span
          >
          <table class="responsive-table striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Application Name</th>
              </tr>
            </thead>

            <tbody>
              {% for app in apps %}
              <tr>
                <th scope="row">
                  <p>
                    <label>
                      <input
                        type="checkbox"
                        name="filters[]"
                        value="{{app.InstalledProductName}}"
                      />
                      <span></span>
                    </label>
                  </p>
                </th>
                <td>{{app.InstalledProductName}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
